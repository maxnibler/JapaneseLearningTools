<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minimal JS front-end App Example</title>
</head>
<body>
  <audio id = "testAudio">
      <source src="audio/test.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
  </audio>
  <script src="src/Audio.js"></script>
  <h1>Public Library</h1>
  <h2>An Example of a Minimal JavaScript front-end App</h2>
  <p>This app supports the following operations:</p>
  <menu>
    <li><button type="button" onclick="Audio.playTestAudio()">Play Test Audio</button></li>
    <li><button type="button" onclick="Audio.pauseTestAudio()">Pause Test Audio</button></li>
    <li><button type="button" onclick="Audio.recordMic()">Record from mic</button></li>
  </menu>
</body>
</html>
